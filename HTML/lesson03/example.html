<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input tags</title>
</head>

<body>
    <form action="" method="">
        <!-- <fieldset>
            <legend>Example Form</legend> -->

            <label for="name">adinizi daxil edin:</label>
            <input type="text" required name="name" placeholder="Name" id="name" />
            <br>
            <input type="email" name="email" placeholder="Email" />
            <br>
            <input type="password" name="password" placeholder="Password" />
            <br>
            <input type="number" min="0" max="10" name="age" placeholder="Age" />
            <br>
            <input type="tel" name="phone" placeholder="Phone" />
            <br>
            <input type="url" name="website" placeholder="Website" />
            <br>

            <input type="search" name="search" placeholder="Search" />
            <br>

            <input type="color" name="color" placeholder="Color" />

            <br>
            <input type="date" name="date" placeholder="Date" />
            <br>
            <input type="time" name="time" placeholder="Time" />
            <br>
            <input type="datetime-local" name="datetime" placeholder="Datetime" />
            <br>
            <input type="month" name="month" placeholder="Month" />
            <br>
            <input type="week" name="week" placeholder="Week" />
            <br>
            <input type="range" name="range" max="10" min="0" step="2" placeholder="Range" />
            <br>
            <input type="file" name="file" placeholder="File" />
            <br>

            <input type="submit" name="submit" />
            <button type="submit">Submit</button>
            <br>

            <input type="reset" name="reset" placeholder="Reset" />
            <button type="reset">Reset</button>

            <br>
            <input type="button" name="button" value="Button" placeholder="Button" />
            <button type="button">Button</button>

            <br>


            <input type="checkbox" name="checkbox" value="first" />
            <input type="checkbox" name="checkbox" value="second" />
            <input type="checkbox" name="checkbox" value="third" />

            <br>

            <p>
                <input id="male" type="radio" value="male" name="gender" />
                <label for="male"> Male: </label>
            </p>
            <p>
                <input id="female" type="radio" value="female" name="gender" />
                <label for="female"> Female: </label>
            </p>
            <p>
                <input id="other" type="radio" name="gender" value="other" />
                <label for="other"> Other </label>
            </p>


            <select name="color">
                <optgroup label="color">
                    <option value="red">red</option>
                    <option value="black">black</option>
                    <option value="blue">blue</option>
                </optgroup>
            </select>

            <textarea name="message" cols="30" rows="10" maxlength="20"></textarea>

        </fieldset>
    </form>
